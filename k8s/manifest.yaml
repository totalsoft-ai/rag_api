apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-agent
  namespace: ${NAMESPACE}
  labels:
    app: rag-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-agent
  template:
    metadata:
      labels:
        app: rag-agent
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      imagePullSecrets:
        - name: registry-creds
      containers:
      - name: rag-agent
        image: ${REGISTRY}/rag-agent:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        envFrom:
        - configMapRef:
            name: rag-agent-config
        - secretRef:
            name: rag-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: ${NAMESPACE}
  labels:
    app: rag-agent
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: rag-agent
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-agent
  namespace: ${NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ${HOST}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-service
            port:
              number: 80